<!DOCTYPE html>
<html>
  <head>
    <title>Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        padding: 15px;
        background-color: #f9f9f9;
      }
      h2 {
        margin-bottom: 10px;
        font-size: 18px;
      }
      button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .section {
        margin-top: 15px;
        background: #fff;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-height: 250px;
        overflow-y: auto;
      }
      .copy-btn {
        background-color: #007bff;
        margin-top: 8px;
        border-radius: 4px;
        font-size: 12px;
        padding: 5px 8px;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #loading p {
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Page Summarizer</h2>
    <button id="summarizeBtn">Summarize This Page</button>

    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Summarizing... This may take a few seconds.</p>
    </div>

    <div class="section">
      <strong>Summary:</strong>
      <div id="result">No summary yet.</div>
      <button id="copySummaryBtn" class="copy-btn">Copy Summary</button>
    </div>

    <div class="section">
      <strong>Appendix:</strong>
      <ul id="appendix"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
